    <img src="./images/image-victor.jpg" alt="Profile Photo Victor" class="profile-card__photo">
    <h1 class="profile-card__name">
      Victor Crest <span class="profile-card__age">26</span>
    </h1>
    <h2 class="profile-card__country">London</h2>
    <section class="profile-card__info">
      <div class="profile-card__followers">
        <h3 class="profile-card__info-title">80K</h3>
        <span class="profile-card__info-name">Followers</span>
      </div>
      <div class="profile-card__likes">
        <h3 class="profile-card__info-title">803K</h3>
        <span class="profile-card__info-name">Likes</span>
      </div>
      <div class="profile-card__photos">
        <h3 class="profile-card__info-title">1.4K</h3>
